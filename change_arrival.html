<!DOCTYPE html>
<html>
<head>
    <title>Change Arrival Time</title>
    <link rel="stylesheet" type="text/css" href="change_arrival.css">
</head>
<body>
    <div class="navbar">
        <h1>Change Arrival Time</h1>
    </div>
    <div class="container">
        <form method="post" action="/updatearrival">
            <label for="train_id">Train ID:</label>
            <input type="text" id="train_id" name="train_id" required pattern="[A-Za-z]{2}[0-9]{4}" placeholder="Enter Train ID">

            <label for="date_of_journey">Date of Journey:</label>
            <input type="text" id="date_of_journey" name="date_of_journey" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Date should be in YYYY-MM-DD format" placeholder="YYYY-MM-DD">

            <label for="new_arrival">New Arrival Time:</label>
            <input type="text" id="new_arrival" name="new_arrival" pattern="^([01]\d|2[0-3]):([0-5]\d)$" placeholder="Enter New Arrival Time (24-hour format)" required>

            <input type="submit" value="Change Arrival Time">
        </form>
    </div>
</body>
</html>
